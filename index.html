<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container section-size">
    <h1>Tabela IMC</h1>
    <div class="table">
      <h3>IMC</h3>
      <h3>Resultado</h3>
      <p> Menor do que 18.5</p>
      <p>Abaixo do peso</p>
      <p>Entre 18.5 e 24.9</p>
      <p>Peso normal</p>
      <p>Entre 25 e 29.9</p>
      <p>Sobrepeso</p>
      <p>Entre 30 e 34.9</p>
      <p>Obesidade grau 1</p>
      <p>Entre 35 e 39.9</p>
      <p>Obesidade grau 2</p>
      <p>Maior do que 40</p>
      <p>Obesidade grau 3</p>
    </div>
    <h1>Calcule seu IMC</h1>
    <form class="form" action="#" method="POST">
      <label for="peso">Peso</label>
      <input type="text" name="peso" id="peso" placeholder="Digite seu peso" required>
      <label for="altura">Altura</label>
      <input type="text" name="altura" id="altura" placeholder="Digite sua altura. Ex.: 1.70" required>
      <button type="submit">Enviar</button>
    </form>
    <div class="resultado"></div>
  </section>


  <script src="./assets/js/main.js"></script>
</body>

</html>
